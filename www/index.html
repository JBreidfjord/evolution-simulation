<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Evolution Simulation</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="grid">
      <div id="left" class="grid-item">
        <h1 id="title" class="text-glow">
          <span class="text-gradient">speedy birbs mk 1</span>
        </h1>
        <div id="gen-stats">
          <h3>Generation <span id="gen-count">0</span></h3>
          <table id="gen-stats-table" hidden>
            <thead>
              <tr>
                <th colspan="5">Prev Gens</th>
              </tr>
              <tr>
                <th>Gen</th>
                <th>Min</th>
                <th>Max</th>
                <th>Avg</th>
                <th>Rem</th>
              </tr>
            </thead>
            <tbody id="gen-stats-body"></tbody>
          </table>
        </div>
        <div id="control-container">
          <div class="control">
            <label for="sim-speed" class="slider-label"
              >Simulation Speed <span id="sim-speed-value">1</span>x</label
            >
            <input type="range" min="1" max="10" value="1" class="slider btn" id="sim-speed" />
          </div>
          <button class="btn control" id="train">Train</button>
        </div>
      </div>
      <div id="canvas-container" class="grid-item">
        <canvas id="canvas"></canvas>
      </div>
      <div class="grid-item">
        <table id="stats">
          <thead>
            <tr>
              <th colspan="5">Birbs</th>
            </tr>
            <tr>
              <th></th>
              <th>ID</th>
              <th>Fitness</th>
              <th>Energy</th>
            </tr>
          </thead>
          <tbody id="stats-body"></tbody>
          <tfoot>
            <tr>
              <th colspan="5">min: <span id="fitness-min"></span></th>
            </tr>
            <tr>
              <th colspan="5">max: <span id="fitness-max"></span></th>
            </tr>
            <tr>
              <th colspan="5">avg: <span id="fitness-avg"></span></th>
            </tr>
            <tr>
              <th colspan="5">remaining: <span id="remaining-pop"></span></th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
